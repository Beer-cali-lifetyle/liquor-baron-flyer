<div class="pwa-container">
    <h2>Download Our Liquor Store App</h2>
    <p>Get quick access to our store with our PWA app. Follow the steps below to install.</p>
  
    <!-- Store Buttons -->
    <div class="download-buttons">
      <a (click)="installPWA()" class="btn btn-success">
        <img src="assets/playstore.png" alt="Google Play" />
      </a>
      <a (click)="installPWA()" class="btn btn-dark">
        <img src="assets/appstore.png" alt="App Store" />
      </a>
    </div>
  
    <!-- Installation Guide -->
    <h3>How to Install the PWA?</h3>
    <div class="tutorial">
      <div class="tutorial-step">
        <img src="assets/android-install.png" alt="Android Install Guide" />
        <p><strong>Android:</strong> Open in Chrome, click "Add to Home Screen"</p>
      </div>
      <div class="tutorial-step">
        <img src="assets/ios-install.png" alt="iOS Install Guide" />
        <p><strong>iOS:</strong> Open in Safari, tap "Share" and select "Add to Home Screen"</p>
      </div>
    </div>
  </div>
